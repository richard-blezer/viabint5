{if $options!=''}
	
    {foreach name=outer item=item_data from=$options}

        <label>
            {$item_data.field}
            {$item_data.text}
            {if $options_data.option_value_image!=''}
                {img img=$options_data.option_value_image type=m_thumb alt=$options_data.option_value_name}
            {/if}			            
        </label>
        
    {/foreach}

{/if}
