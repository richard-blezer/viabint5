
    <li data-role="divider" data-theme="c">  
        {$payment_name}
        {*<img src="plugins/xt_payments/images/logo_xtcommerce_payments.png" border="0" />*}
    </li>
    
    <li data-theme="c">
        <div data-role="controlgroup">
            <label>		  	
                {if $payment_hidden == true}
                    {form type=hidden name=selected_payment value=$payment_code}
                {else}			
                    {if $payment_code==$payment_selected}
                        {form type=radio name=selected_payment value=$payment_code checked=true}
                    {else}
                        {form type=radio name=selected_payment value=$payment_code}
                    {/if}
                {/if}  
                

                <span class="ui-li-heading">
                    <span class="floatRright">{$payment_price.formated}</span>
                    <span class="floatLeft"><strong>{*$payment_name*}</strong></span>
                </span>


                {*if $payment_icon*}
                    {img img=logo_payment.gif type=p plg=xt_sofortueberweisung class=productImageBorder alt=$payment_name}
                {*/if*}

                {if $payment_desc}
                    <a href="#popupBasic" data-rel="popup">
                        <span class="ui-li-desc">    
                            hier mit truncate arbeiten, falls text größer als die maximal mögliche anzahl an Zeichen
                                abschneinen und Info Symbol mit popup link anzeigen für den ganzen text

                            {$payment_desc}
                        </span>
                    </a>
                {/if}
            </label>
        </div>

        <div data-role="popup" id="popupBasic">
            hier mit truncate arbeiten, falls text größer als die maximal mögliche anzahl an Zeichen
                abschneinen und Info Symbol mit popup link anzeigen für den ganzen text
            <p>{$payment_desc}<p>
        </div>
        
    </li>
