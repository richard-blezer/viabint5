{if $_categories}
    <div class="box-categories mobile panel panel-default text-word-wrap" data-highlight="{$smarty.get.highlightCat}">
        <div class="panel-heading" role="tab" id="heading-{$parent.categories_id}">
            <p class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#mobile-sp-nav" href="#collapse-sp-{$parent.categories_id}" aria-expanded="{if $parent.active == 1}true{else}false{/if}" aria-controls="collapse-sp-{$parent.categories_id}">
                    <i class="fa fa-bars text-primary"></i>&nbsp;
                    {if $parent}
                        {$parent.categories_name}
                    {else}
                        {txt key=TEXT_BOX_TITLE_CATEGORIES}
                    {/if}
                </a>
            </p>
        </div>
        <div id="collapse-sp-{$parent.categories_id}" class="panel-collapse collapse{if $parent.active == 1} in{/if}" role="tabpanel" aria-labelledby="heading-{$parent.categories_id}">
            <ul class="nav nav-pills nav-stacked">
                {$categories_list}
            </ul>
        </div>
    </div>
{/if}
