<li>
    <label>
  	{if $shipping_hidden == true}
  		{form type=hidden name=selected_shipping value=$shipping_code}
  	{else}

            {if $shipping_code==$shipping_selected}
                    {form type=radio name=selected_shipping value=$shipping_code checked=true params='onClick="this.form.submit();"'}
            {else}
                    {form type=radio name=selected_shipping value=$shipping_code params='onClick="this.form.submit();"'}
            {/if}
  	{/if}
        <span class="ui-li-heading">
            <span class="floatRight">{$shipping_price.formated}</span>
            <span class="floatLeft"><strong>{$shipping_name}</strong></span>
        </span>
        
        {if $shipping_icon}
            {img img=$shipping_icon type=w_media_shipping}
        {/if}
    
    </label> 
    {if $shipping_desc}
        <p class="xtm-shipping-desc">
            {$shipping_desc}
        </p>
    {/if}
</li>
