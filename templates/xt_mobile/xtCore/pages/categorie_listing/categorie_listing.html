    {if $categorie_listing !=''}
        <div data-role="header" data-theme="b"> 
            <h3>{txt key=TEXT_HEADING_MORE_CATEGORIES}</h3>
        </div>
        <ul data-role="listview" data-theme="b">
            {foreach item=module_data from=$categorie_listing}

                <li>
                    <a href="{$module_data.categories_link}" data-transition="slidefade" title="{$module_data.categories_heading_title}">
                        <span>{$module_data.categories_name}</span>
                    </a>
                </li>

            {/foreach}
        </ul> 

    {/if}
    

    <br />
    <div data-role="header" data-theme="b"> 
	<h1>{$categories_name}</h1>
        {if $categories_description}
            <p>{$categories_description}</p>
        {/if}
    </div>
